  # Stars script (0~5)
  # :s[0~5] prints close stars (â˜…â˜…â˜…â˜…â˜…)
  # :ss[0~5] prints distant stars (â˜… â˜… â˜… â˜… â˜… )
  # :S~ / :SS~ prints on 10 stars system (ST/SST for full 10 star)
  # :-s[0~5] (or other type of s) appends "- " at the start
  - regex: ":(?P<trigger>((-|j)?((s|ss)[0-5]|(S|SS)[0-9]|ST|SST)))"
    replace: "{{output}} "
    force_clipboard: true
    vars:
      - name: output
        type: shell
        params:
          cmd: "python3 \"{{SCRIPT}}/stars.py\" {{trigger}}"

  - trigger: ":j-"
    replace: "ãƒ»"

  - regex: ":ou(?P<trigger>([1-3][1-4][0-1][1-9]))"
    replace: "{{output}} "
    force_clipboard: true
    vars:
      - name: output
        type: shell
        params:
          cmd: "python3 \"{{SCRIPT}}/ou.py\" {{trigger}}"

