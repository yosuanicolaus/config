# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:

    # competitive programming
  - trigger: ":aoc"
    replace: "advent-of-code"
  - trigger: ":v;"
    replace: "vec![];"
  - trigger: ":ir;"
    replace: "input.read();"
  - trigger: ":irs"
    replace: "input.read_size()"
  - trigger: ":iri"
    replace: "input.read_int()"
  - trigger: ":irl"
    replace: "input.read_long()"

  # neovim
  - trigger: ":vh"
    replace: ":vert h "

  # github review
  - trigger: ":sug"
    replace: "```suggestion\n"
  - trigger: ":4 "
    replace: "    "
  - trigger: ":8 "
    replace: "        "
  - trigger: ":12 "
    replace: "            "
  - trigger: ":16 "
    replace: "                "

    # python breakpoint
  - trigger: ":bp"
    replace: "from rich.pretty import pprint; import ipdb; ipdb.set_trace()"
  - trigger: ":pp"
    replace: "from rich.pretty import pprint"
  - trigger: ":ipdb"
    replace: "import ipdb; ipdb.set_trace()"
  
  # common symbols
  - trigger: ":eur"
    replace: "€"
  - trigger: ":gbp"
    replace: "£"
  - trigger: ":sum"
    replace: "∑"
  - trigger: ":pi"
    replace: "π"

  # emojis
  - trigger: ":lenny"
    replace: "( ͡° ͜ʖ ͡°)"
  - trigger: ":shrug"
    replace : "¯\\_(ツ)_/¯"
  - trigger: ":tableflip"
    replace : "(ノ ゜Д゜)ノ ︵ ┻━┻"
  - trigger: ":tears"
    replace : "(ಥ﹏ಥ)"
  - trigger: ":disapproval"
    replace : "ಠ_ಠ"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%y%m%d"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # And much more! For more information, visit the docs: https://espanso.org/docs/
